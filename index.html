<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="data/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="data/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="data/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="data/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="data/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="data/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="data/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="data/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="data/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="data/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="data/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="data/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="data/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="data/favicons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Japan Crossing</title>
</head>

<body>
    <div class="container">
        <img class="img-fluid rounded mx-auto d-block" alt="Japan Crossing" src="data/logo.png" />
        <p class="text-center fs-4">Japan Crossing is a website where you can enjoy cameras from Japan with music
            from
            Animal Crossing in the background depending on the time it is there</p>
        <p id="time" class="text-center fs-3"></p>
        <a class="weatherwidget-io" href="https://forecast7.com/en/35d69139d69/tokyo/" data-label_1="TOKIO"
            data-label_2="WEATHER" data-mode="Current" data-days="3" data-theme="weather_one">TOKIO WEATHER</a>
        <script>
            !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
        </script>
        <br>
        <div class="col-md-12 text-center">
            <button id="acnhmusicon" onclick="acnhmusicon()" type="button" class="btn btn-success">New Horizons
                Music!</button> &nbsp;
            <button id="acnlmusicon" onclick="acnlmusicon()" type="button" class="btn btn-success">New Leaf
                Music!</button>
        </div>
        <div class="video-container">
            <iframe id="iframe" src="data/videoplayer.html" allowfullscreen></iframe>
        </div>
        <div class="col-md-12 text-center"><br>
            <button id="reloadiframe" onclick="reloadiframe()" type="button" class="btn btn-primary">Load Another
                Live</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="data/index.js"></script>
    <br><img class="img-fluid rounded mx-auto d-block" onclick="reset()" src="data/resetti.png" />
    <div class="footer-copyright text-center py-3">Versión: 3.0 - Made with love to Japan and Animal Crossing ❤️ - 2022
        Suian - <a href="https://github.com/Suiah98" target="_blank"><i class="fa fa-github"
                style="font-size:36px;color:#4a4a4a"></i></a>
    </div>
</body>

</html>
